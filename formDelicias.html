<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fazer Pedido - Del√≠cias das Comadres</title>
  <link rel="stylesheet" href="formStyle.css" />
</head>
<body>
  <div class="form-container">
    <h2>Fa√ßa seu Pedido</h2>

    <form id="pedido-form">
      <!-- Nome -->
      <label for="nome"><em>Nome do Respons√°vel pelo Pedido:</em></label>
      <input type="text" id="nome" name="nome" required />

      <label for="itens"><em>Itens do Pedido:</em></label>
      <textarea id="itens" name="itens" readonly></textarea>

      <!-- Forma de Retirada -->
      <label for="retirada"><em>Op√ß√µes para Retirada:</em></label>
      <select id="retirada" name="retirada" required>
        <option value="">Selecione</option>
        <option value="Buscar no Endere√ßo da Loja">Buscar no Endere√ßo da Loja</option>
        <option value="Entrega em domic√≠lio (sujeita √† cobran√ßa de frete)">Entrega em domic√≠lio (sujeita √† cobran√ßa de frete)</option>
      </select>

      <!-- Bot√£o -->
      <button type="submit">Enviar para o WhatsApp</button>
    </form>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const itens = JSON.parse(localStorage.getItem("carrinho") || "[]");

      if (itens.length > 0) {
        const textarea = document.getElementById("itens");
        textarea.value = itens.join("\n"); // Cada item em uma linha
      }
    });

    document.getElementById("pedido-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const itens = document.getElementById("itens").value.trim();
      const retirada = document.getElementById("retirada").value.trim();

      if (!nome || !itens || !retirada) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // N√∫mero do WhatsApp da loja com DDI e DDD
      const numeroWhatsApp = "5571982344467";

      // Monta a mensagem formatada com emojis e quebras de linha
      const mensagem =
        `*üì¶ Pedido - Del√≠cias das Comadres*%0A%0A` +
        `üë§ *Nome:* ${encodeURIComponent(nome)}%0A%0A` +
        `üìù *Itens do Pedido:*%0A${encodeURIComponent(itens)}%0A%0A` +
        `üöö *Forma de Retirada:* ${encodeURIComponent(retirada)}`;

      // Cria o link do WhatsApp
      const url = `https://wa.me/${numeroWhatsApp}?text=${mensagem}`;

      // Abre o link em nova aba
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
